// пояснения:
// [1+] - число от 1 и выше
// [1 / 0] - квар имеет только два значения это: 1 включить и 0 - выключить
// %prefix% - под него ставится ваш префикс, который находится в файле settings/prefix.ini ->
// 						->	следовательно консольный квар будет начинаться с него

// txt "<message> ... " - пишет/показывает текст на экране (в конце ставьте ;)
// remove "<alias name>" - удаляет alias
// random_value "<cvar name> <min value> <max value>" - меняет значение квара с именем 'cvar name' ->
// 										->	с рандомным	значением от '<min value>' до '<max value>'

// Векторы для aim'а
// vector x y z
addvec_j "2 5 13" // jump
addvec_s "5 2 20" // stand
addvec_d "5 2 25" // duck

%prefix%aim 0 // [1 / 0] - включить / выключить аим
%prefix%aim_fov 35 // [1+] угол срабатывания aim'а
%prefix%aim_help 1 // [1 / 0] - включить / выключить подсказу для стрельбы
%prefix%aim_auto 0 // [1 / 0] - включить / выключить автонавидения на игрока
													// при 0 автонавидение будет работать только при ручном выстреле
													
%prefix%aim_auto_attack 0 // [1 / 0] - включить / выключить авто выстрел при 'aim_auto 1'

%prefix%triggerbot 0 // [1 / 0] - включить / выключить авто выстрел при наведене на противника
%prefix%triggerbot_spot 10 // куда надо на целится что бы произошел выстрел, (10 голова в данный момент)
%prefix%triggerbot_fov 40 // угол от точки куда надо целится, чем больше тем быстрее будет выстрел

%prefix%aim_mode 1 // 1 - origin, 2 - hitbox, 3 - bone

%prefix%aim_height 21
%prefix%aim_height_hitbox 11
%prefix%aim_height_bone 9

%prefix%aim_prediction 0
%prefix%aim_prediction_offset 0

// квары aim'а кончились

%prefix%wallhack_xqz 0 // [1 / 0] - включить / выключить xqz wallwallhack
%prefix%whitewalls 0 // [1 / 0] - включить / выключить хак, который убирает текстуры со стен (поверхностей, тоесть белые стены)

%prefix%autopistol 1 // [1 / 0] - включить / выключить авто нажатие стрельбы на пистолетах
%prefix%autopistol_wpn_fix 1 // [1 / 0] - включить / выключить режим только на писатолетах, 
															// при 0 авто выстрел будет работать на всех оружий

%prefix%fullbright 0 // [1 / 0] - включить / выключитьар подсветку карты
%prefix%hide_player 0 // [1 / 0] - включить / выключить показ игроков
															
%prefix%knifebot 0 // [1 / 0] - включить / выключить кнайф бот
%prefix%knifebot_aim 1 // [1 / 0] - включить / выключить возможность удара со спины
%prefix%knifebot_aim_fov 360 // [1+] угол разворота
%prefix%knifebot_aim_wp 0 // [1 / 0] - включить / выключить aim на ноже если 'aim 1'
%prefix%knifebot_team 0 // [1 / 0] - включить / выключить аттаку по своим
%prefix%knifebot_attack 2 // [1 / 2] - 1 удар левой, 2 - удар правой
%prefix%knifebot_dist_attack 72 // [1+] дистанция игрока до вас, прежде чем ударить левой
%prefix%knifebot_dist_attack2 63 // [1+] дистанция игрока до вас, прежде чем ударить правой
%prefix%knifebot_fps 0 // [1 / 0] - включить / выключить авто включение fps при ударе
%prefix%knifebot_fps_time 1 // [1+] время после которого откючится fps

%prefix%lj_stats_log 0 // [1 / 0] - включить / выключить запись статистики прыжка в файл

%prefix%strafe_speed 69 // [1+] скорость стрейфов
%prefix%strafe_crazy 0  // [1 / 0] включить / выключить crazy стрейфы

%prefix%strafe_helper 0 // [1 / 0] - включить / выключить автонажатие a,d в палете
%prefix%strafe_helper_boost 0 // [1 / 0] - включить / выключить буст стрейфов
%prefix%strafe_helper_add_strafe 0 // [1 / 0] - включить / выключить добовление стрейфов в палете
%prefix%strafe_helper_max_strafe 6 // [1+] количество стрейфов в палете
%prefix%strafe_helper_max_strafe_rand 0 // [1 / 0] - включить / выключить случайное значение квара 'strafe_helper_max_strafe'
%prefix%strafe_helper_max_strafe_rand_min 1 // [1+] минимальное случайное значение квара 'strafe_helper_max_strafe'
%prefix%strafe_helper_max_strafe_rand_max 6 // [1+] максимальное случайное значение квара 'strafe_helper_max_strafe'
%prefix%strafe_helper_move 400 // sidemove
%prefix%strafe_helper_move_rand 0 // [1 / 0] - включить / выключить случайное значение квара 'strafe_helper_move'
%prefix%strafe_helper_move_rand_min 50 // [50+] минимальное случайное значение квара 'strafe_helper_move'
%prefix%strafe_helper_move_rand_max 400 // [1+] максимальное случайное значение квара 'strafe_helper_move'
%prefix%strafe_helper_main 30 // forwardmove

%prefix%bhop 1
%prefix%bhop_nsd 0 // [1 / 0] - включить / выключить прыжок без замедления
%prefix%bhop_cnt 0 // [1+] количество нажатий прыжка в каждом кадре (вроде)
%prefix%bhop_autoduck 0 // [1 / 0] - включить / выключить авто приседание в палете
%prefix%bhop_cnt_rand 0 // [1 / 0] - включить / выключить случайное значение квара 'bhop_cnt'
%prefix%bhop_cnt_rand_min 1 // [1+] минимальное случайное значение квара 'bhop_cnt'
%prefix%bhop_cnt_rand_max 4 // [1+] максимальное случайное значение квара 'bhop_cnt'

%prefix%esp 1 // [1 / 0] - включить / выключить показ esp
%prefix%esp_name 0 // [1 / 0] - включить / выключить показ имя игрока
%prefix%esp_weapon 0 // [1 / 0] - включить / выключить показ оружие у игрока
%prefix%esp_3dbox 0 // [1 / 0] - включить / выключить показ 3dbox
%prefix%esp_box 0 // [1 / 0] - включить / выключить показ box esp
%prefix%esp_box_size 1 // [1+] размер box esp
%prefix%esp_sequence 0 // [1 / 0] - включить / выключить показ что делает в данные момент игрок
%prefix%esp_distance 0 // [1 / 0] - включить / выключить пока дистанции до игрока

%prefix%esp_far 1 //  // [1 / 0] - включить / выключить far esp
%prefix%esp_far_smooth 1 // [1+] не знаете не трогайте

%prefix%esp_sound 0 // [1 / 0] - включить / выключить показывание звуков
%prefix%esp_sound_team 1 // [1 / 0] - включить / выключить отображение цвета команды
%prefix%esp_sound_color "0 255 0" // цвет в формате rgb если esp_sound_team 0
%prefix%esp_sound_text 0 // [1 / 0] - включить / выключить показ в виде текста, 0 - кубики
%prefix%esp_gun_shot 0 // [1 / 0] - включить / выключить показ выстрела оружия
%prefix%debug_sound	0 // [1 / 0] - включить / выключить показ инфы о звуках на карте

%prefix%radar 1 // [1 / 0] - включить / выключить показ тображение противника на радаре
%prefix%radar_team 0 // [1 / 0] - включить / выключить показ своих игроков в команде

%prefix%groundstrafe_bhop 0 // [1 / 0] - включить / выключить нажатия клавиши прыжка во время groundstrafe

%prefix%strafe_invisible 1 // [1 / 0] - включить / выключить беспалевные стрейфы

%prefix%waybot_color "0 255 0" // цвет линии между точками в вайпойнтах (в формате RGB) 

%prefix%show 0 // [1 / 0] - включить / выключить глобальный показ информации
%prefix%show_info 1 // [1 / 0] включить / выключить показ информации на экране
%prefix%show_color "0 255 0" // цвет которым будет показана информация на экране (в формате RGB) 
%prefix%show_kz 1 // [1 / 0] включить / выключить показ инфы kz
%prefix%show_keys 1 // [1 / 0] включить / выключить показ нажатие клавиш
%prefix%show_time 1 // [1 / 0] включить / выключить показ времени и даты на экране [date,time]
%prefix%show_fps 1 // [1 / 0] включить / выключить показ fps в лувом верхнем углу
%prefix%show_info_main 1 // [1 / 0] включить / выключить показ основной информации [speed,speed_net]
%prefix%show_info_helper 1 // [1 / 0] включить / выключить показ инфы о стрейф хелпер'е [helper,max_strafe,main,move]
%prefix%show_info_strafe 1 // [1 / 0] включить / выключить показ инфы о стрейфах [aa,fps,dir,temp,invisible]
%prefix%show_info_waybot 1 // [1 / 0] включить / выключить показ инфы о вайпонтах [saves,fps,speed]

%prefix%show_glow_model 0 // [1 / 0] включить / выключить подцветка моделей игроков
%prefix%show_glow_model_color "0 255 0" // цвет если 'show_glow_model_team 0' (в формате RGB) 
%prefix%show_glow_model_ticknes "1" // [1+] толщина свечения модели
%prefix%show_glow_model_team "1" // [1 / 0] включить / выключить показ цвета по команде

%prefix%show_glow_weapon 0 // [1 / 0] включить / выключить подцветку оружия в руке
%prefix%show_glow_weapon_color "0 255 0" // цветом которым будет светится оружие в руке (в формате RGB)
%prefix%show_glow_weapon_tickness "1" // [1+] толщина свечения оружия

// информация kz
%prefix%show_kz_edge 1 // показывать egde дистанцию (вроде) 
%prefix%show_kz_speed 1 // показывать скорость игрока
%prefix%show_kz_damage 1 // показывать какой урон будет нанесен с той или иной высоты
%prefix%show_kz_ljstats 1 // показывать статистику прыжка
%prefix%show_kz_fallspeed 1 // не понмю что карочи D:
%prefix%show_kz_height 1 // показывать дистанцую до земли
%prefix%show_kz_color "255 255 0" // цвет который будет при показе kz инфы (в формате RGB)

// NoRecoil
%prefix%norecoil 0 // [0+] интесивность norecoil'а

// NoSpread
%prefix%nospread 0

// торможение в воздухе
alias "hang" "hang_on"
alias "hang_on" "%prefix%speed 0.00001;alias hang hang_of"
alias "hang_of" "%prefix%speed 1;alias hang hang_on"

// задержка
alias w "wait"
alias w1 "wait"
alias w2 "w1;w1"

alias Speed0.1	"%prefix%speed 0.1;w;alias Speed+ Speed0.2;alias Speed- Speed0.1"
alias Speed0.2	"%prefix%speed 0.2;w;alias Speed+ Speed0.3;alias Speed- Speed0.1"
alias Speed0.3	"%prefix%speed 0.3;w;alias Speed+ Speed0.4;alias Speed- Speed0.2"
alias Speed0.4	"%prefix%speed 0.4;w;alias Speed+ Speed0.5;alias Speed- Speed0.3"
alias Speed0.5	"%prefix%speed 0.5;w;alias Speed+ Speed0.6;alias Speed- Speed0.4"
alias Speed0.6	"%prefix%speed 0.6;w;alias Speed+ Speed0.7;alias Speed- Speed0.5"
alias Speed0.7	"%prefix%speed 0.7;w;alias Speed+ Speed0.8;alias Speed- Speed0.6"
alias Speed0.8	"%prefix%speed 0.8;w;alias Speed+ Speed0.9;alias Speed- Speed0.7"
alias Speed0.9	"%prefix%speed 0.9;w;alias Speed+ Speed1;alias Speed- Speed0.8"
alias Speed1     "%prefix%speed 1;w;alias Speed+ Speed1;alias Speed- Speed0.9"
alias Speed+ "Speed1"
alias Speed- "Speed1"

