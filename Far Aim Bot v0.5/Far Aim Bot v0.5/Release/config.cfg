// а также чит идёт на игры hl/dod/tfc/cstrike с любым видеорежимом вроде как* steam/non steam
// рекомендовано использовать инжектор PerX

// в чите встроен hlprotector от команд:

// exit,quit,bind,unbind,unbindall,kill,exec,alias
// clear,motdfile,motd_write,writecfg,cd,echo,cmd
// developer,fps_max,fps_modem,disconnect,connect
// motd,name,csx_setcvar,cl_cmdrate,cl_updaterate,rate,set
// wpn_glock, wpn_usp, wpn_deagle, wpn_ak47, wpn_m4a1,
// wpn_awp, wpn_knf, wpn_other, setinfo

set aim_active 1
set aim_target 11
set aim_height 0.10
set aim_autowall 0
set aim_fov 10
set aim_distancebasedfov 0
set aim_avdraw 1
set aim_prediction 0
set aim_time 800
set aim_delay 10
set aim_smoothness 3
set aim_triggerbot 0
set aim_triggerbot_fov 8

set bhop 1

// настройки для оружий
alias wpn_glock "set aim_triggerbot 1;set aim_triggerbot_fov 5;"
alias wpn_usp "set aim_triggerbot 1;set aim_triggerbot_fov 5;"
alias wpn_deagle "set aim_triggerbot 1;set aim_triggerbot_fov 8;"
alias wpn_ak47 "set aim_triggerbot 1;set aim_triggerbot_fov 10;"
alias wpn_m4a1 "set aim_triggerbot 1;set aim_triggerbot_fov 10;"
alias wpn_awp "set aim_triggerbot 1;set aim_triggerbot_fov 8;set aim_target 7;"
alias wpn_knf "set aim_triggerbot 0;"
alias wpn_other "set aim_triggerbot 0;"